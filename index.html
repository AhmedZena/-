<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1>الاسم: جواهر عبد الرحمن المالكي</h1>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 10</div>
                <img src="pics/Slide1.PNG" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 10</div>
                <img src="pics/Slide2.PNG" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 10</div>
                <img src="pics/Slide3.PNG" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 10</div>
                <img src="pics/Slide4.PNG" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 10</div>
                <img src="pics/Slide5.PNG" style="width:100%">
            </div>


            <div class="mySlides fade">
                <div class="numbertext">6 / 10</div>
                <img src="pics/Slide6.PNG" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">7 / 10</div>
                <img src="pics/Slide7.PNG" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">8 / 10</div>
                <img src="pics/Slide8.PNG" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">9 / 10</div>
                <img src="pics/Slide9.PNG" style="width:100%">
            </div>


            <div class="mySlides fade">
                <div class="numbertext">10 / 10</div>
                <img src="pics/Slide10.PNG" style="width:100%">
            </div>

            <a class="next" onclick="plusSlides(-1)">❮</a>
            <a class="prev" onclick="plusSlides(1)">❯</a>

        </div>
        <br>

        <div style="text-align:center">

            <span class="dot" onclick="currentSlide(10)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
        </div>



    </body>

    <script src="script.js"></script>

</html>
